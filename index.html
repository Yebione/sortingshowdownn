<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Showdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Algorithm 1 Section -->

        <div class="algorithm-section">
            <h2> Sorting Showdown</h2>

            <body> a comparison between sorting algorithms</body>
            <div style="height: 20px;"></div>
            <h3>Algorithm 1</h3>
            <label for="algorithm1">Choose an algorithm:</label>
            <select id="algorithm1">
                <option value="quicksort">Quick Sort</option>
                <option value="selectionsort">Selection Sort</option>
                <option value="heapsort">Heap Sort</option>

            </select>
            <div id="algorithm1-array" class="array-visual"></div>
            <div id="algorithm1-time"></div>
        </div>

        <!-- Array Size and Sort Button in the Middle -->
        <div class="middle-section">
            <label for="array-size">Array Size:</label>
            <input type="number" id="array-size" placeholder="Enter size">
            <button onclick="performSort()">Sort</button>
            <div id="original-array" class="array-visual"></div>
        </div>

        <!-- Algorithm 2 Section -->
        <div class="algorithm-section">
            <h2>Algorithm 2</h2>
            <label for="algorithm2">Choose an algorithm:</label>
            <select id="algorithm2">
                <option value="quicksort">Quick Sort</option>
                <option value="selectionsort">Selection Sort</option>
                <option value="heapsort">Heap Sort</option>

            </select>
            <div id="algorithm2-array" class="array-visual"></div>
            <div id="algorithm2-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
